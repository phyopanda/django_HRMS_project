{% extends "password_base.html" %}
{% block body_block %}
            <center>
            <h1>Reset password</h1><br><br>
            <div class="col-md-4">
                <form method="POST" class="form-signin">{% csrf_token %}
                    <input name="email" class="form-control" placeholder="Email address" type="email" id="id_email" required="true"><br>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Send reset email</button>  
                </form>
           </div>
           </center>
{% endblock %}
