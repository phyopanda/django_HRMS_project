{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="#">
  <link rel="icon" type="image/png" href="#">
  <title>
    Phyo->hrms
  </title>
  <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="{% static 'css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="{% static 'css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static 'css/argon-dashboard.css' %}" rel="stylesheet" />
</head>

<body class="">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <!-- Navbar -->
        <!-- End Navbar -->
      </div>
    </div>
  </div>
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
              <div class="card card-plain">
                <div class="card-header pb-0 text-start">
                  <h3 class="font-weight-bolder text-center">Sign In</h3>
                  <p class="mb-0 text-center">Enter your email and password to sign in</p>
                </div>
                <div class="card-body">
                  <form method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form %}       
                    </div>
                    <div class="text-center">
                      <input type="submit" value="Sign In" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0">
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-3 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto">
                    <a href="{% url 'password_reset' %}" class="text-primary text-gradient font-weight-bold">Forgot password?</a>
                  </p>
                </div>
                <p class="text-center">OR</p>
                <div class="text-center">
                  <a href="{% url 'register' %}">
                      <button type="button" class="btn btn-success">Create new account</button>
                  </a>
              </div>
            </div>
            <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
              <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden" style="background-image: url('{% static 'image/sign-in.jpg' %}');
          background-size: cover;">
                <span class="mask bg-gradient-primary opacity-6"></span>
                <h2 class="mt-5 text-white font-weight-bolder position-relative">Welcome To HRMS</h2>
                <h3 class="mt-5 text-white font-weight-bolder position-relative"><-Good-Luck-Today-<i class="fa fa-smile-o"></i></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--   Core JS Files   -->
  <script src="{% static 'js/core/popper.min.js' %}"></script>
  <script src="{% static 'js/core/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/plugins/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static 'js/plugins/smooth-scrollbar.min.js' %}"></script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'js/argon-dashboard.min.js' %}"></script>
</body>

</html>
