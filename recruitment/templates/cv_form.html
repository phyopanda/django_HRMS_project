{% extends 'password_base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block head_block %}
{% endblock %}
{% block body_block %}
    <div class="container">
        <h1> Create Recruitment </h1>
        <form method="POST" action="{% url 'recruitment_create' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="text-center">
                <input type="submit" value="Create" class="btn-action btn btn-primary btn-large">
                <a href="javascript:history.back()" class="btn btn-dark"> Back </a>
            </div>
        </form>
    </div>
{% endblock %}
